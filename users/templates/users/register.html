{% extends 'catalog/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3>Registration</h3>
                </div>
                <div class="card-body">
                    <form method="post"  enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Registration</button>
                    </form>


                </div>
            </div>
        </div>
    </div>
{% endblock %}
