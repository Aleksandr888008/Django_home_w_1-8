{% extends 'catalog/base.html' %}
{% block content %}
{% load my_tags %}
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    Уверены, что хотите удалить карточку товара <h4>"{{ object }}"?</h4><br>
                    <input type="submit" class="btn btn-outline-danger" value="Уверен">
                    <a href="{% url 'catalog:product_list' %}" class="btn btn-white btn-secondary btn-lg"> Назад </a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
